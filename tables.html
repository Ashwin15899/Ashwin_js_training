<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables in JS</title>
</head>
<body>
    <script>
        document.write("<table border = '1px' cellpadding= '10px' cellspaceing= '10px'>");
            document.write("<tr>");
                document.write("<td>");
                    document.write("<td colspan='6'><h1> School Time Table </h1></td>");
                document.write("</td>");
            document.write("</tr>");
            document.write("<tr>");
                document.write("<th>Days</th>");
                document.write("<th>1</th>");
                document.write("<th>2</th>");
                document.write("<th rowspan='5'>B<br>R<br>E<br>A<br>K</th>");
                document.write("<th>3</th>");
                document.write("<th>4</th>");
            document.write("</tr>");
            document.write("<tr>");
                document.write("<td>Monday</th>");
                document.write("<td>Tam</td>");
                document.write("<td>Eng</td>");
                document.write("<td>Math</td>");
                document.write("<td>Sci</td>");
            document.write("</tr>");
            document.write("<tr>");
                document.write("<td>Tuesday</th>");
                document.write("<td>Tam</td>");
                document.write("<td>Eng</td>");
                document.write("<td>Math</td>");
                document.write("<td>Sci</td>");
            document.write("</tr>");
            document.write("<tr>");
                document.write("<td>Wednesday</th>");
                document.write("<td>Tam</td>");
                document.write("<td>Eng</td>");
                document.write("<td>Math</td>");
                document.write("<td>Sci</td>");
            document.write("</tr>");
            document.write("<tr>");
                document.write("<td>Thursday</th>");
                document.write("<td>Tam</td>");
                document.write("<td>Eng</td>");
                document.write("<td>Math</td>");
                document.write("<td>Sci</td>");
            document.write("</tr>");
        document.write("</table>");
    </script>
</body>
</html>
