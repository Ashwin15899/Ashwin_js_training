<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tags,attributes</title>
</head>
<body>
    <script>
        
        //HTML Headings Tags
        document.write("<h1>Heading Level 1</h1>");
        document.write("<h2>Heading Level 2</h2>");
        document.write("<h3>Heading Level 3</h3>");
        
        //Text Formatting Tag in HTML
        document.write("<p>Each HTML page consists of a set of tags or elements which are known as the building blocks of web pages. They create a hierarchy that structures the content into sections, paragraphs, headings, and other content blocks.</p>");
        document.write("<b>Ashwin Balaji</b><br/>");
        document.write("<i>Ashwin Balaji</i><br/>");
        document.write("<s>Ashwin Balaji</s><br/>");
        document.write("<strong>Ashwin Balaji</strong><br/>");
        document.write("<small>Ashwin Balaji</small><br/>");
        document.write("<tt>Ashwin Balaji</tt><br/>");
        document.write("<u>Ashwin Balaji</u><br/>");
        document.write("<h1>H<sub>2</sub>o</h1><br/>");

        //Font Tag in HTML
        document.write("<font face='roboto' size='5' color='red'><p>Each HTML page consists of a set of tags or elements which are known as the building blocks of web pages.</p></font>");

        //Image Tag in HTML
        document.write("<img src='C:/Users/ashwi/Downloads/flower.jpg' alt='Flower' height='250px' width='400px'>");
    </script>
</body>
</html>
