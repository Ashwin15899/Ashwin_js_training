<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoM funcs</title>
</head>
<!--body onoffline="eventhandler(event)">-->

<body onload="eventhandler(event)">
    <p onclick="btnclikd()">Hello</p>
    <button onclick="btnclikd()">Click</button>
    <button onmouseover="btnclikd()">Click</button>
    <button onmouseout="btnclikd()">Click</button>
    <button onmouseup="btnclikd()">Click</button>
    <input onkeypress="keypress(event)"/>
    <button ondblclick="eventhandler(event)">dbl Click</button>
    <input onfocus="eventhandler(event)"/>
    <input onblur="eventhandler(event)"/>
    <p oncopy="eventhandler(event)">Copy me please</p>
    <p oncontextmenu="eventhandler(event)">Ri8 click</p>
    
    <script src="js/events.js"></script>
</body>
</html>
